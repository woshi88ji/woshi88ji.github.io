<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

</head>

<body>
	<img src="./1080.png" id='image'>
	<!-- <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script> -->
	<script>

		document.getElementById('image').onclick = (e) => {
			let target = e.target
			savePic(target);
		}
		document.addEventListener("plusready", onPlusReady, false);
			var r = null;
			// 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
			}
		/**
		 * 长按保存图片
		 * 1. 获取图片链接
		 * 2. 创建下载并下载图片
		 * 3. 保存至相册
		 */
		function savePic(target) {
			if (target.tagName == 'IMG' && target.currentSrc.length > 0 && target.id === 'image') { //确保图片链接不为空
				alert('s44545')
				var imgUrl = target.src;
				console.log('图片地址：' + imgUrl);
				var suffix = cutImageSuffix(imgUrl);
			
					if (true) {
						alert(1)
						/**
						 * 创建下载任务
						 * http://www.html5plus.org/doc/zh_cn/downloader.html#plus.downloader.createDownload
						 */
						var downLoader = plus.downloader.createDownload(imgUrl, {
							method: 'GET',
							filename: '_downloads/image' + suffix
						}, function (download, status) {
							alert(status)
								alert(2)
							var fileName = download.filename;
							alert(fileName)
						
							if (status == 200) {
								alert("Download success: " + download.filename);
							} else {
								alert("Download failed: " + status);
							} 
							alert(9999)
							plus.gallery.save(fileName, function () {
								/**
								 * 保存后，弹出对话框是否查看；
								 */
								confirm("打开相册查看", "", ["打开", "取消"], function (event) {
									var gindex = event.index;
									if (gindex == 0) {
										/**
										 * 选择图片
										 */
										plus.gallery.pick(function (file) {
										alert('456')
										}, function (error) {
											console.log(JSON.stringify(error));
										}, {

											});
									}
								});
							});
						});
						/**
						 * 开始下载任务
						 */
						downLoader.start();
					}
			
			}
		}
		// 截取图片后缀用于重命名图片，防止%E5%85%89%E6%98%8E%E8%A1%8C编码的文件不被系统相册识别；
		function cutImageSuffix(imageUrl) {
			var index = imageUrl.lastIndexOf('.');
			return imageUrl.substring(index);
		}
	</script>
</body>

</html>
