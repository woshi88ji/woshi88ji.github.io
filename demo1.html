<style>
	* {
		padding: 0;
		margin: 0;
		font-family: Arial, Helvetica, "Microsoft Yahei", sans-serif;
	}

	a {
		text-decoration: none
	}

	html,
	body {
		height: 100%;
		width: 100%;
	}

	body {
		background-color: #fff;
		background-attachment: fixed;
		background-size: cover;
		font-size: 14px;
		position: relative;
		padding-bottom: 40px;
	}

	header {
		text-align: center;
		font-size: 24px;
		height: 50px;
		line-height: 50px;
		/* background-color: orange; */
		color: white
	}

	input {
		height: 35px;
		border-radius: 8px;
		border: none;
		width: 80%;
		text-indent: 1em;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		text-align: center;
		vertical-align: middle
	}

	input:focus {
		outline: none;
		border-bottom-color: blue
	}

	input::placeholder {
		text-align: center;
	}

	select {
		height: 35px;
		border-radius: 8px;
		border: none;
		width: 80%;
		text-indent: 1em;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		text-align: center;
		text-align-last: center;
	}

	.content {
		width: 80%;
		text-align: center;
		position: absolute;
		left: 10%;
		right: 10%;
		vertical-align: middle;
		box-shadow: 0 0 10px rgba(0, 0, 0, .2);
		border-radius: 20px;
	}

	.content p {
		height: 50px;
		line-height: 50px;
	}

	.price {
		width: 100%;
		height: 50px;
		line-height: 50px;
	}

	.price span {
		display: inline-block
	}

	.btn {
		font-size: 14px;
		color: #fff;
		display: inline-block;
		height: 30px;
		line-height: 30px;
		padding: 0 10px;
		border-radius: 8px;
		background-color: red;
		box-shadow: 0 0 10px rgba(255, 59, 0, 0.7);
		margin: 20px 0
	}

	.dialog {
		position: absolute;
		display: none;
		background-color: black;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		opacity: 0.4;
		color: white
	}

	.dialog div {
		position: absolute;
		top: calc(50% - 20px);
		height: 40px;
		width: 100px;
		line-height: 40px;
		text-align: center;
		left: calc(50% - 50px);
	}

	#downloadImg {
		width: 100%;
		overflow: hidden;
		border-radius: 20px 20px 0 0;
	}
</style>

		var convertBase64ToBlob = function (base64) {
				var base64Arr = base64.split(',');
				var imgtype = '';
				var base64String = '';
				if (base64Arr.length > 1) {
					//如果是图片base64，去掉头信息
					base64String = base64Arr[1];
					imgtype = base64Arr[0].substring(base64Arr[0].indexOf(':') + 1, base64Arr[0].indexOf(';'));
				}
				// 将base64解码
				var bytes = atob(base64String);
				//var bytes = base64;
				var bytesCode = new ArrayBuffer(bytes.length);
				// 转换为类型化数组
				var byteArray = new Uint8Array(bytesCode);

				// 将base64转换为ascii码
				for (var i = 0; i < bytes.length; i++) {
					byteArray[i] = bytes.charCodeAt(i);
				}

				// 生成Blob对象（文件对象）
				return new Blob([bytesCode], { type: imgtype });
			};

	function savePic(url) {
			function cutImageSuffix(imageUrl) {
				var index = imageUrl.lastIndexOf('.');
				return imageUrl.substring(index);
			}
			function onPlusReady() { }
			document.addEventListener("plusready", onPlusReady, false);
			// 扩展API加载完毕，现在可以正常调用扩展API 
			if (url.length > 0) { //确保图片链接不为空
				var suffix = cutImageSuffix(url);
				    
				(function () {
					var result = confirm('是否保存图片')
					if (result) {
						var downLoader = plus.downloader.createDownload(url, {
							method: 'GET',
							filename: '_downloads/image' + new Date().getTime() + suffix
						}, function (download, status) {
							var fileName = download.filename;
							if (status == 200) {
								plus.gallery.save(fileName, function () {
									alert('下载成功!')
								});
							} else {
								alert("下载失败, 请重试!");
							}

						});
						downLoader.start();
					}
				})()
			}
		}
