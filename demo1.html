<style>
	* {
		padding: 0;
		margin: 0;
		font-family: Arial, Helvetica, "Microsoft Yahei", sans-serif;
	}

	a {
		text-decoration: none
	}

	html,
	body {
		height: 100%;
		width: 100%;
	}

	body {
		background-color: #fff;
		background-attachment: fixed;
		background-size: cover;
		font-size: 14px;
		position: relative;
		padding-bottom: 40px;
	}

	header {
		text-align: center;
		font-size: 24px;
		height: 50px;
		line-height: 50px;
		/* background-color: orange; */
		color: white
	}

	input {
		height: 35px;
		border-radius: 8px;
		border: none;
		width: 80%;
		text-indent: 1em;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		text-align: center;
		vertical-align: middle
	}

	input:focus {
		outline: none;
		border-bottom-color: blue
	}

	input::placeholder {
		text-align: center;
	}

	select {
		height: 35px;
		border-radius: 8px;
		border: none;
		width: 80%;
		text-indent: 1em;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		text-align: center;
		text-align-last: center;
	}

	.content {
		width: 80%;
		text-align: center;
		position: absolute;
		left: 10%;
		right: 10%;
		vertical-align: middle;
		box-shadow: 0 0 10px rgba(0, 0, 0, .2);
		border-radius: 20px;
	}

	.content p {
		height: 50px;
		line-height: 50px;
	}

	.price {
		width: 100%;
		height: 50px;
		line-height: 50px;
	}

	.price span {
		display: inline-block
	}

	.btn {
		font-size: 14px;
		color: #fff;
		display: inline-block;
		height: 30px;
		line-height: 30px;
		padding: 0 10px;
		border-radius: 8px;
		background-color: red;
		box-shadow: 0 0 10px rgba(255, 59, 0, 0.7);
		margin: 20px 0
	}

	.dialog {
		position: absolute;
		display: none;
		background-color: black;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		opacity: 0.4;
		color: white
	}

	.dialog div {
		position: absolute;
		top: calc(50% - 20px);
		height: 40px;
		width: 100px;
		line-height: 40px;
		text-align: center;
		left: calc(50% - 50px);
	}

	#downloadImg {
		width: 100%;
		overflow: hidden;
		border-radius: 20px 20px 0 0;
	}
</style>

        var payType = $("#select").val();
        var price = $("#priceText").val();
        $(".dialog").show();

        $.ajax({
            type: "post",
            url: "",
            data: `type=${payType}&price=${price}`,
            success(res) {
                if (res.data.order_id != "") {
                    tx_id = res.data.order_id
                }
                // 输入框隐藏
                $("#sec1").hide();
                // 图片框显示
                $("#sec2").show();
                // type = 1 直接跳转
                if (res.data.type == 1) {
                    // form替换图片框
                    $("#sec2").replaceAll(msg.data.data)
                } else {
                    // 设置图片二维码路径
                    var url = res.data.data;
                    $("#downloadImg").attr("src", url);

                    // 是否是支付宝, url不为空是支付宝
                    if (res.data.url.length > 0) {
                        $("#purchase").show();
                        $("#purchase").attr("href", msg.data.url);
                    }

                    var check = setInterval(function () {
                        $.ajax({
                            url: '',
                            type: '',
                            success() {
                                clearInterval(check)

                        })
                    }, 2000)
                }

            },
            error(err) {

            },
            complete() {
                $(".dialog").hide()
            }
        })
	});
	
	function savePic(url) {
			function cutImageSuffix(imageUrl) {
				var index = imageUrl.lastIndexOf('.');
				return imageUrl.substring(index);
			}
			function onPlusReady() { }
			document.addEventListener("plusready", onPlusReady, false);
			// 扩展API加载完毕，现在可以正常调用扩展API 
			if (url.length > 0) { //确保图片链接不为空
				var suffix = cutImageSuffix(url);

				(function () {
					var result = confirm('是否保存图片')
					if (result) {
						var downLoader = plus.downloader.createDownload(url, {
							method: 'GET',
							filename: '_downloads/image' + new Date().getTime() + suffix
						}, function (download, status) {
							var fileName = download.filename;
							if (status == 200) {
								plus.gallery.save(fileName, function () {
									alert('下载成功!')
								});
							} else {
								alert("下载失败, 请重试!");
							}

						});
						downLoader.start();
					}
				})()
			}
		}
