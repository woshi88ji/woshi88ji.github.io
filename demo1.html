<body>
	<header>支付订单</header>

	<div class="content" id="sec2">
		<div style="width: 50%; margin: 0 auto">
			<img width="100%" id="downloadImg" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562490396179&di=b9ed2ed6c9ab202a2ebd0270b973e32e&imgtype=0&src=http%3A%2F%2Fimg.mpaypass.com.cn%2Fimages%2F20170120090443.png"
			 alt="">
		</div>
		<div style="width: 80%; margin: 20px auto; display: flex; justify-content: space-around">
			<a class="btn" style="margin-right: 20px; display: none" id="purchase" target="_blank">立即购买</a>
			<span class="btn download" download="qrcode">保存二维码</span>
		</div>
	</div>

	<script type="text/javascript">

		// 点击下载按钮下载图片
		$(".download").on("click", function () {
			var src = $("#downloadImg").attr("src")
			console.log(src)
			savePic(src)
		})


		document.getElementById('image').onclick = (e) => {
			let src = e.target.src
			savePic(src);
		}
		mui.init({
			gestureConfig: {
				longtap: true//默认为false
			}
		});
		mui.plusReady(function () {
			document.addEventListener('longtap', function (e) {
				let src = e.target.src
				savePic(src);
			});
		});
		function savePic(src) {
			if (src.length > 0) { //确保图片链接不为空
				var imgUrl = src;
				var suffix = cutImageSuffix(imgUrl);
				mui.confirm("是否保存此图片", "", ["保存", "取消"], function (event) {
					var index = event.index;
					if (index == 0) {
						var downLoader = plus.downloader.createDownload(imgUrl, {
							method: 'GET',
							filename: '_downloads/image' + suffix
						}, function (download, status) {
							var fileName = download.filename;
							plus.gallery.save(fileName, function () {
								mui.confirm("打开相册查看", "", ["打开", "取消"], function (event) {
									var gindex = event.index;
									if (gindex == 0) {

										plus.gallery.pick(function (file) {
											mui.toast("你选择了图片：" + file);
										}, function (error) {
											console.log(JSON.stringify(error));
										});
									}
								});
							});
						});
						downLoader.start();
					}
				});
			}
		}
		function cutImageSuffix(imageUrl) {
			var index = imageUrl.lastIndexOf('.');
			return imageUrl.substring(index);
		}
	</script>

</body>

</html>
